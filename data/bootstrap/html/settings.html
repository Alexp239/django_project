{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Настройки профиля{% endblock %}

{% block statics %}
	<link href="{% static "css/registration.css" %}" rel="stylesheet">
{% endblock %}

{% block main_page %}
<span class="name-center"><h2 id="header-color">{{person.username}}</h2></span>
<div class="resume">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
			<div class="panel panel-default">
				<div class="panel-heading resume-heading">

					<div class="row">
						<form action="/settings/" method="post">
							{% csrf_token %}
							<div class="col-lg-12">
								<div class="col-xs-0 col-sm-4">
									<figure>
										<img class="img-circle img-responsive" alt="" src="{% static "images/no_photo.jpg" %}">
									</figure>

								</div>

							<div class="col-xs-12 col-sm-8">
								{{form.as_p}}
								<input type="submit" value="Изменить" class="btn btn-info btn-block">
							</div>

							</div>
						</form>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
{% endblock %}
