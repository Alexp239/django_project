{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Регистрация{% endblock %}

{% block statics %}
<link href="{% static "css/registration.css" %}" rel="stylesheet">
{% endblock %}

{% block sidebar %} {% endblock %}

{% block full_page %}
<div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    	<div class="panel panel-default">
    		<div class="panel-heading">
                <h3 class="panel-title">Регистрация</h3>
            </div>
            <div class="panel-body">

                <form role="form">
                    <div class="form-group">
                        <input type="text" name="nickname" id="nickname" class="form-control input-sm" placeholder="Ник">
                    </div>


                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Имя">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Фамилия">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Почта">
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="city" id="city" class="form-control input-sm" placeholder="Город">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="country" id="country" class="form-control input-sm" placeholder="Страна">
                            </div>
                        </div>
                    </div>

                    <!--

                    <div class="form-group">
                        <input type="tel" name="telephone" id="telephone" class="form-control input-sm" placeholder="Телефон">
                    </div>

                    <div class="form-group">
                        <input type="url" name="vk" id="vk" class="form-control input-sm" placeholder=" ВК">
                    </div>
                    <div class="form-group">
                        <input type="text" name="describ" id="vk" class="form-control input-lg" placeholder="О себе">
                    </div>
-->
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Подтверждение">
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Регистрация" class="btn btn-info btn-block">

	    		</form>


	    	</div>
		</div>
	</div>
</div>
{% endblock %}
